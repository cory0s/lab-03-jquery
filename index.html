<!DOCTYPE html>
<html>

  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <script id="photo-template" type="text/x-handlebars-template">
      <div class={{keyword}}>
        <h2>{{title}}</h2>
        <img src={{img_url}} alt="">
        <p>{{description}}</p>
      </div>
    </script>
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Select Creature Type</option>
      </select>
      <button>More Creatures!</button>
    </header>
    <main>
      <section id="photo-template"></section>
    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
  </body>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
